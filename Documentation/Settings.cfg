[general]

; endless list of all of the general simple settings
; you can use in 'conf.py'

project     = infinitescrolling (Infinite Scrolling)
version     = 3.1
release     = 3.1.1
t3author    = Stefan Froemken
copyright   = since 2013 by jweiland.net

description = Documentation about our extension infinitescrolling. It can change nearly any paginator into
              an infinite scrolling system.

[html_theme_options]

; for theme t3SphinxThemeRtd

# NOTE: Fill in YOUR values in the following!

github_branch        = master
github_commit_hash   =
github_repository    = jweiland/infinitescrolling
github_revision_msg  =
github_sphinx_locale =
project_contact      = projects@jweiland.net
project_discussions  =
project_home         =
project_issues       = https://github.com/jweiland-net/infinitescrolling/issues
project_repository   = https://github.com/jweiland-net/infinitescrolling
use_opensearch       =


